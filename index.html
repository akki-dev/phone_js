<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- General Style-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700,800,900&display=swap" rel="stylesheet">

    <title>PHONE_JS</title>
</head>

<body>
    <div class="app">
        <div class="container-fluid">
            <div class="row">
                <div class="box-1 col-sm-6 col-12">
                    <img src="img/xiaomi.png" alt="" width="350" srcset="" class="ima img-fluid">
                </div>
                <div class="box-2 col-sm-6 col-12">
                    <form action="" class="form-mobil">
                        <div class="form-group">
                            <label for="">Cell Phone Brand</label>
                            <select class="form-control" name="" id="">
                                <option value=""></option>
                                <option value="">IPhone</option>
                                <option value="">Huawei</option>
                                <option value="">Xiaomi</option>
                                <option value="">Samsung</option>
                            </select>
                        </div>
                        <div class="form-box form-row">
                            <div class="col">
                                <label for="">Quantity</label>
                                <input type="number" class="form-control" name="" id="quantity">
                            </div>
                            <div class="col">
                                <label for="">Paying</label>
                                <input type="number" class="form-control" name="" id="paying">
                            </div>
                        </div>
                        <div class="form-box form-row">
                            <div class="col">
                                <label for="">I.G.V</label>
                                <input type="number" class="form-control" name="" id="igv" value="0.00" readonly>
                            </div>
                            <div class="col">
                                <label for="">Total</label>
                                <input type="number" class="form-control" name="" id="total" value="0.00" readonly>
                            </div>
                        </div>
                    </form>
                    <button class="button-box btn btn-1" type="submit" onclick="suma()">Sumbit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
